<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Restaurante El Camar√≥n de Oro - Mesero</title>
  <link rel="icon" href="data:," />
  <link rel="stylesheet" href="style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>

  <!-- ================= TOAST ================= -->
  <div id="toastContainer" class="toast-container"></div>

  <div class="container">
    <h1>üç§ Restaurante El Camar√≥n de Oro</h1>

    <!-- ================= LOGIN ================= -->
    <section id="loginSection" class="card">
      <h2>Iniciar sesi√≥n</h2>

      <label for="emailInput">Correo electr√≥nico</label>
      <input
        type="email"
        id="emailInput"
        placeholder="Correo electr√≥nico"
        autocomplete="username" />

      <label for="passwordInput">Contrase√±a</label>
      <input
        type="password"
        id="passwordInput"
        placeholder="Contrase√±a"
        autocomplete="current-password" />

      <button id="loginBtn">Entrar</button>
    </section>

    <!-- ================= PANEL MESERO ================= -->
    <section id="meseroSection" class="card" style="display:none;">
      <h2>Panel del Mesero</h2>

      <!-- ====== MESAS ====== -->
      <h3>Selecciona una mesa</h3>
      <div id="mesasGrid" class="mesas-grid"></div>

      <!-- ====== ACCIONES GENERALES ====== -->
      <div class="button-group">
        <button id="verBoletaBtn">Ver Boleta</button>
        <button id="editarBtn">Editar Pedido</button>
        <button id="completarBtn">Completar Pedido</button>
        <button id="verPendientesBtn">Ver Pendientes</button>
        <button id="enviarWhatsappBtn">Enviar por WhatsApp</button>
        <button id="dividirCuentaBtn">Dividir Cuenta</button>
        <button id="logoutBtn" class="logout">Cerrar sesi√≥n</button>
      </div>
    </section>
  </div>

  <!-- ================= MODAL OPCIONES MESA (NUEVO) ================= -->
  <div id="modalOpcionesMesa" class="modal" style="display:none;">
    <div class="modal-content">
      <h3 id="tituloOpcionesMesa">Mesa</h3>

      <div class="button-group vertical">
        <button id="btnAgregarEditarMesa">
          ‚ûï Agregar / Editar pedido
        </button>

        <button id="btnVerPedidoMesa">
          üìÑ Ver pedido
        </button>

        <button onclick="cerrarOpcionesMesa()" class="secondary">
          Cancelar
        </button>
      </div>
    </div>
  </div>

  <!-- ================= MODAL PEDIDO ================= -->
  <div id="modalPedido" class="modal" style="display:none;">
    <div class="modal-content">

      <h3 id="tituloMesa">Mesa</h3>

      <label for="buscarInput">Buscar producto</label>
      <input
        id="buscarInput"
        type="text"
        placeholder="Buscar producto"
        autocomplete="off" />

      <ul id="listaProductos"></ul>

      <div id="totalTexto">Total: S/ 0.00</div>

      <div class="button-group">
        <button id="guardarBtn">Guardar Pedido</button>
        <button onclick="cerrarFormularioPedido()" class="secondary">
          Cancelar
        </button>
      </div>

    </div>
  </div>

  <!-- ================= MODAL DIVIDIR CUENTA ================= -->
  <div id="modalDividir" class="modal" style="display:none;">
    <div class="modal-content">
      <h3>Dividir Cuenta</h3>
      <div id="contenedorFormasPago" class="division-personas"></div>
    </div>
  </div>

  <!-- ================= OTROS MODALES ================= -->
  <div id="modalPedidosPendientes" class="modal" style="display:none;"></div>
  <div id="modalBoleta" class="modal" style="display:none;"></div>

  <!-- ================= SCRIPT ================= -->
  <script type="module" src="script.js"></script>

<!-- ================= MODAL AGREGAR PRODUCTO ================= -->
<div id="modalAgregarProducto" class="modal" style="display:none;">
  <div class="modal-content">
    <h3 id="tituloAgregarProducto"></h3>

    <label>Cantidad</label>
    <input
      type="number"
      id="cantidadProducto"
      min="1"
      max="20"
      value="1"
    />

    <label>Comentario (opcional)</label>
    <input
      type="text"
      id="comentarioProducto"
      placeholder="Ej: sin aj√≠, bien cocido"
    />

    <div class="button-group">
      <button id="confirmarAgregarProducto">Agregar</button>
      <button onclick="cerrarModalAgregarProducto()" class="secondary">
        Cancelar
      </button>
    </div>
  </div>
</div>


</body>
</html>
